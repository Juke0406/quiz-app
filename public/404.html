<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 15px;
        }
        
        .error-text {
            font-size: 1.2rem;
            color: #555;
            max-width: 500px;
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #3c359a;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-text">The page you are looking for doesn't exist or has been moved. Please check the URL or return to the homepage.</p>
        <a href="/" class="home-button">Go Back Home</a>
    </div>
</body>
</html>
